    <script>
    var class_list = [];
    function getJsonFromUrl(hashBased) {
      var query;
      if(hashBased) {
        var pos = location.href.indexOf("?");
        if(pos==-1) return [];
        query = location.href.substr(pos+1);
      } else {
        query = location.search.substr(1);
      }
      var result = {};
      query.split("&").forEach(function(part) {
        if(!part) return;
        part = part.replace("+"," ");
        var eq = part.indexOf("=");
        var key = eq>-1 ? part.substr(0,eq) : part;
        var val = eq>-1 ? decodeURIComponent(part.substr(eq+1)) : "";
        var from = key.indexOf("[");
        if(from==-1) result[decodeURIComponent(key)] = val;
        else {
          var to = key.indexOf("]");
          var index = decodeURIComponent(key.substring(from+1,to));
          key = decodeURIComponent(key.substring(0,from));
          if(!result[key]) result[key] = [];
          if(!index) result[key].push(val);
          else result[key][index] = val;
        }
      });
      for(var key in result){
        class_list.push(result[key]);
      }
      return result;
    }
    $(function() {
        var classes = getJsonFromUrl(null);
        $.getJSON( "data/bucknell/courses.json", function(course_data){
            // build a table there
            for(var key in classes){
                var crn = classes[key];
                var name = course_data[crn].n;
                var instructor = course_data[crn].i;
                $("#course-table").append("<tr><td>" + crn + "</td><td>" + name + " </td><td>" + instructor + "</td></tr>");
            }
        });
        
        
        $(".download").click(function(){
            var id = this.id;
            BootstrapDialog.show({
                message: 'Please enter the name for your schedule: <input type="text" class="form-control">',
                onhide: function(dialogRef){
                    var name = dialogRef.getModalBody().find('input').val();
                    if($.trim(name).length === 0) {
                        return false;
                    }
                },
                buttons: [{
                    label: 'OK',
                    action: function(dialogRef) {
                        var name = dialogRef.getModalBody().find('input').val();
                        if(id !== "browser"){
                            $('#course-table').tableExport({type:id, fileName: name}); //, tableName : name});
                        } else {
                            // save to browser
                            // pop up to enter the name
                            var str_storage = localStorage.getItem("storage");
                            var storage = JSON.parse(str_storage);
                            if((typeof storage === "undefined") || (storage == null)){
                                storage = {};
                            }
                            storage[name] = class_list;
                            localStorage.setItem("storage", JSON.stringify(storage));
                        }
                        dialogRef.close();
                    }
                }]
            });
        });
        
    });
    </script>
